<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="weather-icon.png" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container app">
    <div class="row">
      <div class="col-10 col-md-10 mx-auto mt-4">
        <h2 class="text-center mb-4 text-light">Weather Journal App</h2>
        <div class="card card-body my-3">
          <div class="form-group">
            <input type="text" id="zip" class="form-control"
              aria-label="Default" aria-describedby="inputGroup-sizing-default" 
              placeholder="Enter zip code here"/>
          </div>
          <div class="form-group">
            <label for="feelings">How are you feeling today? { 300 characters }</label>
            <textarea class="myInput form-control" id="feelings" placeholder="Enter your feelings here" rows="4"
              maxlength="300"></textarea>
          </div>
          <button type="submit" id="generate" class="btn btn-block mt-3">Get Weather</button>
        </div>
        <ul class="list-group d-flex">
          <li class="list-group-item d-flex justify-content-between">
            <span>Date:</span>
            <span id="date" class="information badge badge-primary py-2 px-3 text-wrap"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Temprature:</span>
            <span id="temp" class="information badge badge-primary py-2 px-3 text-wrap "></span>
          </li>
          <li class="list-group-item d-flex justify-content-between ">
            <span>Feelings:</span>
            <span id="content" class="information badge badge-primary ml-3 py-2 px-3 text-wrap"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
